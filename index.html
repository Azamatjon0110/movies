<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Movies</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<body>

  <div class="container">
    <div class="text-center w-75 mx-auto my-4 py-3 text-bg-primary bg-opacity-75 rounded-3">
      <h1 class="">Movies</h1>
    </div>
    <ul class="list-unstyled row mb-0 js-movie-list"></ul>
  </div>

  <template class="item-temp">
    <li class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-strech mb-3">
      <div class="js-wrapper bg-dark rounded-3 p-2 w-100 d-flex flex-column justify-content-between ">
        <h2 class="js-title text-center text-white">4</h2>
        <p class="text-white"><strong>Year:</strong> <span class="js-year text-warning opacity-50"></span></p>
        <p class="text-white">Cast: <span class="text-primary js-cast"></span></p>
        <p class="text-white"><strong>Genres:</strong> <span class="js-genres text-primary opacity-75"></span></p>
      </div>
    </li>
  </template>


  <script src="./js/kinolar.js"></script>
